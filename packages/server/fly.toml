app = 'futurpanda-capsule-prod'
primary_region = 'cdg'

[build]

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1


[mounts]
source = "fp_capsule_prod_volume"
destination = "/app/_databases"